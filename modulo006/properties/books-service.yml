logging:
    level:
        org:
            hibernate:
                stat: debug
                type: trace
server:
    port: 8021
    servlet:
        context-path: /books/v1
spring:
    datasource:
        driverClassName: org.h2.Driver
        password: ''
        url: jdbc:h2:mem:booksDB
        username: sa
    h2:
        console:
            enabled: true
            path: /h2-books
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        generate-ddl: true
        hibernate:
            ddl-auto: create-drop
        properties:
            hibernate:
                format_sql: true
                generate_statistics: true
        show-sql: true
eureka:
    client:
        service-url:
            default-zone: http://localhost:8761/eureka